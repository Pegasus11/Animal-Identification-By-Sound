
<html>
  <head>
    <title>Animal Identification By Sound Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Animal Identification By Sound</h2>
      <p>Note: Play different sounds like barking, meowing, mooing, and neighing!</p>
    </div>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification();">START</button>
        <h3 id="result_label">Detected Voice - </h3>
        <h4 id="result_confidence">Accuracy of Detected Voice - </h4>
        <br>
        <img src="https://cdn.britannica.com/60/8160-050-08CCEABC/German-shepherd.jpg" id="alien_1" height="300" width="300">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Cat_November_2010-1a.jpg/1200px-Cat_November_2010-1a.jpg" id="alien_2" height="300" width="300">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Cow_female_black_white.jpg" id="alien_3" height="300" width="300">
        <img src="https://www.thesprucepets.com/thmb/KYaXBSM013GnZ2jEZJnX4a9oIsU=/3865x2174/smart/filters:no_upscale()/horse-galloping-in-grass-688899769-587673275f9b584db3a44cdf.jpg" id="alien_4" height="300" width="300">
      </center>
    </div>
    <div class="copy_right_footer">
      Developed By - Aarna Parikh
    </div>
<script src="main.js"></script>
  </body>
</html>
